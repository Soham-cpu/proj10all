<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    <center>
        <h1 class="btn btn-default">Face Recognition</h1>
        <br><br>
        <p>Model is trained to identify the following objects:</p>
        <b>
            Father
            <br>
            <hr>
            <br>
            Mother
            <br>
            <hr>
            <br>
            ME
            <br>
            <hr>
            <br>
            brother
            <br>
            <hr>
            <br>
            <p>
                Webcam view-
            </p>
            <div id="camera"></div>
            <br><br>
            <div id="result"></div>
            <br><br>
            <button class="btn btn-primary" onclick="imagetake()">Take Image</button>
            <br>
            <br>
            <button class="btn btn-success" onclick="check()">Check</button>
            <p>Object : <span id="object_recognized"></span></p>
            <p>Accuracy : <span id="object_recognized_accuracy"></span></p>
        </b>
    </center>
</body>

<script src="main.js"></script>
</html>
